<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot || Not</title>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/popper.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="../lib/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <style>
.noaccount, .noaccount:active, .noaccount:visited {
	color: #3333ff;
}

.noaccount:hover {
	text-decoration: none;
	color: #0000aa;
}

.account, .account:active, .account:visited {
	color: #ffffff;
}

.account:hover {
	text-decoration: none;
	color: #ccccff;
}

#register {
	display: none;
}

#login {
	display: block;
}
    </style>
</head>
<body>
<div class="container login-container">
    <div class="column">
        <div class="row-md-6 login-form-1" id="login">
            <h3>Login</h3>
            <!-- jako placeholder odkazuje přímo na hlavní stránku -->
            <form action="./hotornot.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input name="login" type="submit" class="btnSubmit" value="Login" />
                </div>
            </form>
	    <a href="#" onclick="$('#login, #register').toggle();" class="noaccount">I don't have an account yet</a>
        </div>
        <div class="row-md-6 login-form-2" id="register">
            <h3>Register now!</h3>
            <form action="./hotnornot.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password check *" value="" />
                </div>
                <div class="form-group">
                  <a href="../hotornot.html?registered" name="register" class="btnSubmit" style="padding-left: 60px; padding-right: 60px;">Register</a> 
		</div>
            </form>
	    <a href="#" onclick="$('#login, #register').toggle();" class="account">I have an account already</a>
        </div>
    </div>
</div>
<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('send', 'pageview');
// Generated by LunaMetrics at http://buff.ly/12bFTwk
// Place Google Analytics tracking code here, or in a .js file
$(document).ready(function() {
	$("a").each(function() {
		var href = $(this).attr("href");
		var target = $(this).attr("target");
		var text = $(this).text();
		var thisEvent = $(this).attr("onclick"); // grab the original onclick event
		$(this).click(function(event) { // when someone clicks these links
			event.preventDefault(); // don't open the link yet
			ga('send', 'event', 'Links', 'Clicked', href); // create a custom event
			setTimeout(function() { // now wait 300 milliseconds...
				eval(thisEvent); // ... and continue with the onclick event
				window.open(href,(!target?"_self":target)); // ...and open the link as usual
			},300);
		});
	});
});
</script>
</body>
</html>
